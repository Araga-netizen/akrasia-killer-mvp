          echo "âœ… Deployment to staging complete"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          sleep 5
          curl -f http://localhost:3000/health || true
          echo "âœ… Smoke tests complete"

